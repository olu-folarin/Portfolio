<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Contact Me | Web Craftsman</title>
</head>
<body>
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="logo1.png" alt="My portfolio logo" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- section A: contact form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">You can reach me this way...</p>
      <form name="contact" method="POST" data-netlify='true' data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Your Name" name="name">
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="email" class="text-input email-input" placeholder="Email Address" name="address">
          <input type="number" class="text-input number-input" placeholder="Your Phone Number" name="number">
          <textarea name="message" class="text-input message-input" placeholder="Enter Your Message" name="message"></textarea>
        </div>
        <!-- netlify recapcha -->
        <div class="my-2">
          <div data-netlify-recaptcha="true"></div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- section B: Contact info -->
  <section id="contact-b" class="bg-dark py-3">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>folami25@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>08081852983</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Lagos, Nigeria</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section c: tagline -->
  <section id="contact-c" class="text-center bg-main py-4">
    <div class="container">
      <h1>Let's work magic on your next project</h1>
    </div>
  </section>

  <!-- footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2020. All rights reserved</p>
      <div class="social">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </footer>
</body>
</html>
